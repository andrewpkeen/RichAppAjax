<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container {{state}}" ng-controller="LunchCheckController">
      <h1 class="text-primary">Lunch Checker</h1>
      <p class="text-info">
        Note: Empty items are ignored.
      </p>
      <div class="form-group">
          <input id="lunch-menu" type="text"
          placeholder="list comma separated dishes you usually have for lunch"
          class="form-control" ng-model="lunchMenu">
      </div>
      <div class="form-group">
          <button class="btn btn-primary" ng-click="checkIfTooMuch()">Check If Too Much</button>
      </div>
      <div class="form-group message help-block">
        {{tooMuchMessage}}
      </div>
   </div>
   <script src="scripts/angular.min.js"></script>
   <script src="scripts/app.js"></script>
</body>
</html>
