<h2>{{$ctrl.items.category.name}} Items</h2>
<table ng-if="$ctrl.items.menu_items.length > 0" class="table">
  <thead>
    <tr><th>Code</th><th>Name</th><th>Description</th></tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in $ctrl.items.menu_items">
      <td>{{item.short_name}}</td>
      <td>{{item.name}}</td>
      <td>{{item.description}}</td>
    </tr>
  </tbody>
</table>
<div ng-if="!$ctrl.items.menu_items.length">
  This category does not exist. Click <a ui-sref="categories">here</a> to go to
  the categories list.
</div>
