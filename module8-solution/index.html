<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as control">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="control.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="control.narrowItDown();">Narrow It Down For Me!</button>
    </div>

    <found-items items="control.found" on-remove="control.remove(index)" show-nothing-found="control.nothingFound"></found-items>
  </div>

  <script src="scripts/angular.min.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
