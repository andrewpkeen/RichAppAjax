<div class="container">
  <form name="signUpForm" novalidate>
    <table>
      <tr>
        <td>First name</td>
        <td>
          <input type="text" name="firstName"
                 ng-model="signUpCtrl.user.firstName" required>
        </td>
      </tr>
      <tr>
        <td>Last name</td>
        <td>
          <input type="text" name="lastName" ng-model="signUpCtrl.user.lastName"
                 required>
        </td>
      </tr>
      <tr>
        <td>Email address</td>
        <td>
          <input type="email" name="email" ng-model="signUpCtrl.user.email"
                 required>
        </td>
      </tr>
      <tr>
        <td>Phone number</td>
        <td>
          <input type="tel" name="phone" ng-model="signUpCtrl.user.phone"
                 pattern="\d{3}-?\d{3}-?\d{4}" required>
        </td>
      </tr>
      <tr>
        <td>Favorite dish</td>
        <td>
          <input type="text" name="favorite" ng-model="signUpCtrl.user.favorite"
                 pattern="[A-Za-z]{1,2}\d{1,2}" required>
        </td>
      </tr>
    </table>
    <button ng-disabled="signUpForm.$invalid" ng-click="signUpCtrl.submit()"
            class="submit">
      Submit
    </button>
  </form>
</div>
