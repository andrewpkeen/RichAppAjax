<div class="container">

  <form name="signUpForm" novalidate class="form-horizontal">

    <div class="form-group">
      <label for="firstNameCtrl" class="control-label col-sm-3">First name</label>
      <div class="col-sm-4">
        <input type="text" name="firstName" class="form-control" id="firstNameCtrl"
                ng-model="signUpCtrl.user.firstName" required>
      </div>
      <span ng-show="signUpForm.firstName.$invalid && signUpForm.firstName.$touched" class="col-sm-5">
        First name is required
      </span>
    </div>

    <div class="form-group">
      <label for="lastNameCtrl" class="control-label col-sm-3">Last name</label>
      <div class="col-sm-4">
        <input type="text" name="lastName" ng-model="signUpCtrl.user.lastName"
                required class="form-control" id="lastNameCtrl">
      </div>
      <span ng-show="signUpForm.lastName.$invalid && signUpForm.lastName.$touched" class="col-sm-5">
        Last name is required
      </span>
    </div>

    <div class="form-group">
      <label for="emailCtrl" class="control-label col-sm-3">Email address</label>
      <div class="col-sm-4">
        <input type="email" name="email" ng-model="signUpCtrl.user.email"
                required class="form-control" id="emailCtrl">
      </div>
      <span ng-show="signUpForm.email.$invalid && signUpForm.email.$touched" class="col-sm-5">
        A valid email address is required
      </span>
    </div>

    <div class="form-group">
      <label for="phoneCtrl" class="control-label col-sm-3">Phone number</label>
      <div class="col-sm-4">
        <input type="tel" name="phone" ng-model="signUpCtrl.user.phone" id="phoneCtrl"
                pattern="\d{3}-?\d{3}-?\d{4}" required class="form-control">
      </div>
      <span ng-show="signUpForm.phone.$invalid && signUpForm.phone.$touched" class="col-sm-5">
        A ten-digit phone number is required.
      </span>
    </div>

    <div class="form-group">
      <label for="favoriteCtrl" class="control-label col-sm-3">Favorite dish</label>
      <div class="col-sm-4">
        <input type="text" name="favorite" ng-model="signUpCtrl.user.favorite"
                pattern="[A-Za-z]{1,2}\d{1,2}" required class="form-control" id="favoriteCtrl">
      </div>
      <span ng-show="signUpForm.favorite.$invalid && signUpForm.favorite.$touched" class="col-sm-5">
        A valid favorite dish is required
      </span>
    </div class="form-group">

    <div class="col-sm-7 text-center">
      <button ng-disabled="signUpForm.$invalid" ng-click="signUpCtrl.submit()"
              class="btn btn-default">
        Submit
      </button>
    </div>

  </form>

</div>
